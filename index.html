<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body id="body" style="background-color: rgb(247, 248, 250)">
   


  <div id="loader-container" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  

    

    <div class="container">
      <div
        style=" margin-left: -125px; width: 1361px"
        class="header mb-5 mt-1 p-2"
      >
        <div style="display: flex; justify-content: space-evenly;" class="title">
          <h1
            style="
              padding-top: 5px;
              padding-bottom: 5px;
              margin-right: 600px;
             
              padding-left: 70px;
            "
          >
            Where in the world?
          </h1>

          <button id="dark-button" class="btn btn-light d-flex align-items-center gap-3 mx-3">
            <img width="17"  src="../img/moon-regular.svg" alt="">
            <h5  class="dark-title">DarkMode</h5>
        </button>
           
        </div>
      </div>
    </div>
    <div class="container">
      <div class="nav">
        <div style="display: flex; justify-content: space-around" class="mt-50">
          <div class="input">
            <input
              style="
                margin-right: 750px;
                padding: 13px;
                border: 1px solid rgb(174, 169, 169);
                border-radius: 1%;
              "
              type="search"
              class="w-50 form-control"
              id="input"
              
              placeholder="        Search for a country"
            />
           
          </div>
         
          <div class="dropdown mx-5">
            <button style="background-color: white;" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Filter by Region
            </button>
            <ul class="dropdown-menu">
              <li><a id="dropdown-item-africa" class="dropdown-item" href="#">Africa</a></li>
              <li><a id="dropdown-item-america" class="dropdown-item" href="#">America</a></li>
              <li><a id="dropdown-item-asia" class="dropdown-item" href="#">Asia</a></li>
              <li><a id="dropdown-item-oceania" class="dropdown-item" href="#">Oceania</a></li>
            </ul>
          </div>
        </div>
      </div>
     
      <div class="cards">

      </div>
    </div>


    
    

   </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js" type="module"></script>
